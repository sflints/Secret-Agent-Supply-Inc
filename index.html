<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Top Section -->
<div class="logo">
  <div class="container">
    <img src="resources\images\logo.png" alt="company logo">
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>
</div>
<div class="main-section">
  <div class="container">
    <div class="message">
      <h4>NEW ARRIVAL</h4>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>
</div>
<!-- Middle Section -->
<nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>
<div class="container">
  <div class="items">
    <div class="item pen">
      <div class="item-image">
        <img src="resources\images\pen.png" alt="pen-picture">
      </div>
      <span>Exploding Pen</span>
    </div>
    <div class="item watch">
      <div class="item-image">
        <img src="resources\images\watch.png" alt="watch-picture">
      </div>
      <span>Cellular Watch</span>
    </div>
    <div class="item specs">
      <div class="item-image">
        <img src="resources\images\glasses.png" alt="specs-picture">
      </div>
      <span>Thermal Glasses</span>
    </div>
  </div>
</div>
<div class="container">
  <div class="important-info">
    <div class="info">
      <span>Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span>Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>
<!-- Bottom Section -->
<footer>
  <div class="container">
    Copyright Secret Agent Supply Inc.
  </div>
</footer>
</body>
</html>
